<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/styles.css" rel="stylesheet" typ="style-css">
    <title>Document</title>
    <title>Grade Book</title>
    <link href="../icon/books-icon.png" rel="icon" type="image/png">

<body>

        <div class="semesterCol">
                <p>Semesters</p>
                <div id="semBtnGroup">
                    <button>Winter 2018</button>
                    <button>Fall   2018</button>
                </div>
            </div>
        
            <div class="courseCol">
                <p>Courses</p>
                <div id="courseBtnGroup">
                    <button>Comp 1010</button>
                    <button>Comp 2190</button>
                    <button>Comp 3370</button>
                </div>
            </div>
        
            <div class = "categoryCol">

                    <button>Assignments</button>
                    <button>Exams</button>
                    <button>Labs</button>
                    <button>Presentations</button>
                </div>
        
            </div>
        
            <div class = "subCategoryCol">
                <p>Sub Categories</p>
                <div class="subCategoryBtnGroup">
                    <button>A1</button>
                    <button>A2</button>
                    <button>A3</button>
                    <button>A4</button>
                    <button>A5</button>
